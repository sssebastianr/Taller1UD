<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="main">
        <figure class="main_figure">
            <img src="./img/Ethereum_Flatline.svg" class="main_img">
        </figure>
    
    
    
    
    
    <form action="" method="POST" id="form">
        <h1>Registro</h1>
        <div class="form">
            
            <div class="grupo">
                <div class="row">
                    <div class="col-md-12">
                        <label for="">Nombre</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="" id="name" placeholder="Ingrese su nombre"><span class="barra"></span>
                    </div>
                </div>
            </div>
            <div class="grupo">
                <div class="row">
                    <div class="col-md-12">
                        <label for="">Email</label>
                    </div>
                    <div class="col-md-12">    
                    <input type="email" name="" id="email" placeholder="Ingrese su Email" ><span class="barra"></span>
                
            </div>
            <div class="grupo">
                <div class="row">
                    <div class="col-md-12">
                <label for="">Password</label>
            </div>
            <div class="col-md-12">
                <input type="password" name="" id="password" placeholder="Ingrese Password" ><span class="barra"></span>
                
            </div>

            <button type="submit">Suscribirte</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    </section>
</body>
